<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS5008 AI Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            height: 600px;
            background: #0a0a0a;
            color: #e5e5e5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px;
            border-bottom: 1px solid #333;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(6, 182, 212, 0.1));
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.ready {
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.loading {
            background: #06b6d4;
            animation: pulse 1s infinite;
        }

        .status-dot.error {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.5;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(6, 182, 212, 0.3));
            border: 1px solid #7c3aed;
            max-width: 85%;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1a1a1a;
            border: 1px solid #333;
            max-width: 85%;
        }

        .message-header {
            font-weight: 600;
            font-size: 11px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .citations {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #333;
            font-size: 11px;
        }

        .citation-link {
            display: inline-block;
            margin: 4px 4px 4px 0;
            padding: 4px 8px;
            background: #262626;
            border-radius: 4px;
            color: #06b6d4;
            text-decoration: none;
            font-size: 10px;
        }

        .citation-link:hover {
            background: #06b6d4;
            color: #0a0a0a;
        }

        .intro {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .intro h2 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .intro p {
            font-size: 12px;
        }

        .examples {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .example {
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 11px;
        }

        .example:hover {
            border-color: #7c3aed;
            transform: translateY(-2px);
        }

        .example strong {
            display: block;
            margin-bottom: 4px;
        }

        .input-container {
            padding: 12px;
            border-top: 1px solid #333;
            background: #0a0a0a;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 12px;
            font-family: inherit;
            resize: none;
            min-height: 36px;
            max-height: 80px;
        }

        textarea:focus {
            outline: none;
            border-color: #7c3aed;
        }

        button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #7c3aed, #06b6d4);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            padding: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #7c3aed;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error-box {
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 6px;
            color: #ef4444;
            font-size: 12px;
            margin: 12px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– CS5008 AI Tutor</h1>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Initializing...</span>
        </div>
    </div>

    <div class="messages" id="messages">
        <div class="intro" id="intro">
            <h2>ðŸ‘‹ Hi! I'm your CS5008 tutor</h2>
            <p>Ask questions about your unlocked course content</p>

            <div class="examples">
                <div class="example" onclick="askExample(this)">
                    <strong>ðŸ“Œ Pointers</strong>
                    <p>How does pointer arithmetic work?</p>

                <div class="example" onclick="askExample(this)">
                    <strong>ðŸ”§ Compiler</strong>
                    <p>What does the lexer do?</p>

                <div class="example" onclick="askExample(this)">
                    <strong>ðŸ’¾ Memory</strong>
                    <p>Stack vs heap memory?</p>

    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea id="input" placeholder="Ask a question..." rows="1"></textarea>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script src="js/modules-data.js"></script>
    <script src="js/unlock.js"></script>
    <script src="js/content-indexer.js"></script>
    <script src="js/chatbot-engine.js"></script>
    <script src="popup.js"></script>
</body>
</html>
